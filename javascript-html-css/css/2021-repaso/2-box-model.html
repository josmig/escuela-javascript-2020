<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/2_style.css">
    <title>Box Model</title>
</head>
<body>
    <h1>Box Model</h1>
    <div class="box">Elemento de bloque</div>
    <a href="" class="inline">Elemento de linea</a>

    <!-- BoxModel incluye Modelo de caja , margin , padding y border -->

    <!-- Uso de padding -->
    <div class="contenedor">
        <button>BOTON</button>
    </div>

    <!-- Box sizing
        Es la propiedad que nos permite controlar el 
        calculo que hace el navegador a la hora de modificar
        las propiedades content, paddin y border

        Los 2 valores que podemos darle son:
            content-box-> Valor por defecto
            border-box -> Cálculo de tamaño del elemento
            incluyendo el padding y el border
    
    -->
</body>
