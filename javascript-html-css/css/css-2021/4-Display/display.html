<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Uso de display</title>	
</head>
<style>
	.inline{
		background: blue;
		color:white;
	}
	p{
		background: green;
	}
	.inline_block{
		display: inline-block;
		background: red;
		color:white;
		width: 50%;
		height: 30px;
	}
</style>
<body>
	<span class="inline">Soy</span> <!-- los elementos en linea se adapata en tamaÃ±o a su contenido -->
	<span class="inline">Soy un elemento en linea</span>
	<span class="inline_block">Elemento inline-block</span>
	<p>Soy un elemento en bloque</p>
</body>
</html>
