            visible -> Es el valor por defecto
            hidden ->El contenido que se desborde no se vera. Si aplicamos esta propiedad
            en un solo eje , el otro se pondrÃ¡ automaticamente en el valor scroll
            scroll -> Apareceran barras de scroll en el eje asignado (x, y o ambos)

    */
