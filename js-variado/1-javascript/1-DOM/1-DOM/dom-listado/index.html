<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Lista de Items</title>
</head>
<body>
  <header id="main-header" class="bg-info text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6"><h1 id="header-title">Lista de Items</h1></div>
        <div class="col-md-6 align-self-center">
          <input type="text" id="buscador" placeholder="Buscar item..." class="form-control">
        </div>
      </div>    
    </div>
  </header>
  <div class="ml-5 w-50">
   <div id="main" class="card card-body">
    <h2 class="title">Agregar Items</h2>
    <form id="formagregar" class="form-inline mb-3">
      <input type="text" id="item" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1
        <a class="btn btn-danger p-1 float-right text-white delete">X</a>
      </li>
      <li class="list-group-item">Item 2
        <a class="text-white btn btn-danger p-1 float-right delete">X</a>
      </li>
    </ul>
    <a id="click" class="btn btn-primary mt-2 text-white">Boton prueba</a>
   </div> 
  </div>
  <script src="app.js"></script>
</body>
</html>
